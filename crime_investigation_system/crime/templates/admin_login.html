{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class='background'></div>
    <div class="login-container">
        <div class="login-box">
            <div class="login-title">
               <p style=" margin-bottom: 0px;">Criminal Investigation Management Software</p>
            </div>
            <h2 class="login-subtitle">Login</h2>
            <div class="login_content">
            <img style='width: 250px;' src="{% static 'image\7e695541-7b1f-4f66-879a-08c3a5bbbde5.png' %}" alt="Criminal Investigation Management Software">

            <form class="form_login" method="post">
                {% csrf_token %}
                <div>
                    <label class="input-label" for="username">User Name</label>
                    <input type="text" class="input-field" id="username" name="username" value="hannah.green@test.com" required>
                </div>
                <div>
                    <label class="input-label" for="password">Password</label>
                    <input type="password" class="input-field" id="password" name="password" value="Password123@" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember_me" name="remember_me">
                    <label for="remember_me">Remember me on this computer</label>
                </div>
                <button type="submit" class="login-button">Log In</button>
            </form>
        </div>
            
        </div>
    </div>
</body>
</html>
